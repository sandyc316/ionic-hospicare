<ion-header no-shadow>
	<ion-row class="header-background">
		<ion-col>
			<ion-navbar hideBackButton="true">
	        	<ion-title class=" ">Members</ion-title>
	    	</ion-navbar>
		</ion-col>
		<ion-col>
		    <div class="align">
		   		<img src="assets/img/Menu.png" class="icon" (click)="goToMyProfilePage()">
		    </div>
		</ion-col>
	</ion-row>
</ion-header>

<ion-content padding-top class="members">

	<ion-list>
		<ion-item *ngFor="let member of membersList">
			<h3> Name: {{member.firstName}} {{member.lastName}}</h3>
			<h3> Relation: {{member.relationship}}</h3>
			<img src="../../assets/img/profile/Edit.png" (click)='editMember(member)' class="">
		</ion-item>
    </ion-list>
	<!-- <div class=" horizon-line">
		<ion-label class="profile-display mid-font">Name</ion-label>
		<img src="../../assets/img/profile/Edit.png" class="profile-icon contact-profile">
	</div> -->

</ion-content>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
		<ion-row>
			<ion-col>
				<button ion-button color="primary" block (click)="goToMyProfilePage()">Back</button>
			</ion-col>
			<ion-col>
				<button ion-button color="primary" block (click)="goToAddMemberPage()">Add Member</button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
